spring.application.name=my-app
server.port=8080
spring.config.import=classpath:/application-origin.properties,classpath:/custom.properties

# OAuth2 --------------------------------------------------------------------------------------------------
#REQUIRED TRUE
spring.security.oauth2.client.registration.google.client-id=
#REQUIRED TRUE
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://ВАШ ДОМЕН/login/oauth2/code/google

#DATABASE ---------------------------------------------------------------------------------------------------
#REQUIRED TRUE
spring.datasource.url=
#REQUIRED TRUE
spring.datasource.username=
#REQUIRED TRUE
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# --------------------------------------------------------------------------------------------------------------

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

spring.thymeleaf.cache=false
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true

spring.messages.encoding=UTF-8

spring.web.resources.static-locations=classpath:/static/

server.error.path=/error
server.error.whitelabel.enabled=false

management.endpoints.web.exposure.include=health,info,mappings
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/api/docs

server.servlet.session.timeout=60m
#REQUIRED FALSE
openai.api-key=