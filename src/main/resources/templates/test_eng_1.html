<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>English Pronouns Practice</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/test_eng_1/test_eng_1.css">
    <script src="/test_eng_1/test_eng_1.js" defer></script>
</head>
<body>
<div class="progress-bar">
    <div id="progress" class="progress"></div>
</div>

<div id="slides-container">
    <div th:each="question, questionStat : ${questions}">
        <div th:class="${questionStat.index == 0} ? 'slide active' : 'slide'" th:id="${questionStat.index}">
            <h1>Translate the pronoun: <span th:text="${question}"></span></h1>
            <form class="translation-form" th:data-pronoun="${question}">
                <p>Choose the correct translation:</p>
                <div th:each="answer, answerStat : ${answers}">
                    <input type="radio" th:name="answer"
                           th:id="${questionStat.index}-${answerStat.index}"
                           th:value="${answer}">
                    <label th:for="${questionStat.index}-${answerStat.index}">
                        <span th:text="${answer}"></span>
                    </label><br>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="feedback"></div>
        </div>
    </div>

    <!-- Слайд с результатами -->
    <div class="slide" id="result-slide">
        <h1>Your Results</h1>
        <div id="total-result"></div>
        <button id="restart-btn">Start Again</button>
    </div>
</div>
</body>
</html>
