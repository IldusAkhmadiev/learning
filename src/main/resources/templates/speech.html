<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Запись голоса</title>
    <style>
        body {
            background-color: #f0f8ff; /* Светло-голубой фон */
            font-family: Arial, sans-serif;
        }
        .recording {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { background-color: red; }
            50% { background-color: transparent; }
            100% { background-color: red; }
        }
        .hidden {
            display: none;
        }
        #recordButton {
            background-color: #4CAF50; /* Зеленый цвет */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
        }
        #recordButton:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
        #audioPlayback {
            display: block;
            margin-top: 20px;
        }
        #resultMessage, #loadingMessage {
            font-size: 18px;
            color: #333;
        }
        #resultMessage {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        #loadingMessage {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Запись голоса</h1>
<button id="recordButton" onclick="toggleRecording()">Начать запись</button>
<audio id="audioPlayback" controls></audio>
<p id="resultMessage"></p>
<p id="loadingMessage" class="recording hidden">пытаемся распознать вашу речь</p>
<script>
    let mediaRecorder;
    let audioChunks = [];

    function toggleRecording() {
        const recordButton = document.getElementById('recordButton');

        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            recordButton.textContent = 'Начать запись';
            recordButton.classList.remove('recording');
        } else {
            startRecording();
            recordButton.textContent = 'Остановить запись и отправить';
            recordButton.classList.add('recording');
        }
    }

    async function startRecording() {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
        };
        mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            audioChunks = [];
            const audioUrl = URL.createObjectURL(audioBlob);
            document.getElementById('audioPlayback').src = audioUrl;
            sendAudio(audioBlob);
        };
        mediaRecorder.start();
    }

    function sendAudio(audioBlob) {
        document.getElementById('loadingMessage').classList.remove('hidden'); // Показываем мигающее сообщение

        const formData = new FormData();
        formData.append('file', audioBlob, 'recording.wav');

        fetch('/api/v1/sound', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingMessage').classList.add('hidden'); // Скрываем мигающее сообщение
                document.getElementById('resultMessage').textContent = 'Вы сказали: ' + data.value;
            })
            .catch(error => {
                document.getElementById('loadingMessage').classList.add('hidden'); // Скрываем мигающее сообщение
                console.error('Ошибка отправки:', error);
            });
    }
</script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
