<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добро пожаловать</title>
    <meta charset="UTF-8">
    <style>
        @keyframes gradientAnimation {
            0% { background: #74ebd5; }
            50% { background: #acb6e5; }
            100% { background: #74ebd5; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            animation: gradientAnimation 10s infinite;
            background-size: 400% 400%;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            background: #ff5722;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }

        a:hover {
            background: #e64a19;
        }

        .google-logo {
            width: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добро пожаловать!</h1>
    <p>Войдите, чтобы начать своё обучение.</p>
    <a href="/oauth2/authorization/google">
        <img class="google-logo" src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/544/Google__G__Logo-512.png" alt="Google Logo">
        Войти с Google
    </a>
</div>
</body>
</html>
